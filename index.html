<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspiración F5 - Marco Digital</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Estrellas</h1>
      <img
        src="img/isologo-f5.svg"
        alt="logo-factoría F5"
        class="header-logo"
      />
    </div>

    <div class="container">
      <div id="persona" class="persona">
        <div class="info-title">
          <iframe class="card-img-star" id="tipo-estrella" width="100%" src="">
          </iframe>
          <h2 class="type-star"></h2>
          <h2 id="nombre"></h2>
          <p id="mensaje"></p>
        </div>
        <div id="image-container" class="image-container info-container">
          <img id="foto-cara" src="" alt="Foto de perfil" class="foto" />
          <img id="foto-meme" src="" alt="Meme o foto personal" class="foto" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
