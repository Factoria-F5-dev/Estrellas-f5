<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiración F5 - Marco Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inspiración F5</h1>
        <div id="persona" class="persona">
            <div id="image-container" class="image-container">
                <img id="foto-cara" src="" alt="Foto de perfil" class="foto">
                <img id="foto-meme" src="" alt="Meme o foto personal" class="foto">
            </div>
            <div class="info-container">
                <div class="estrella-box">
                    <img id="tipo-estrella" src="" alt="Tipo de estrella" class="estrella">
                    <h2 id="nombre"></h2>
                </div>
                <p id="mensaje"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
